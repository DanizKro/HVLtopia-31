  <script>
//video avspilling
        let completionCount = 0;
        const video = document.getElementById('video');

        video.addEventListener('ended', function() {
            completionCount++;
            document.getElementById('completionCount').textContent = completionCount;
        });

        video.addEventListener('play', function() {
            if (video.currentTime < 0 && !video.seeking) {
                // Hvis videoen spilles fra starten uten å spole, nullstilles ikke fullførte avspillinger.
                completionCount = 0;
                document.getElementById('completionCount').textContent = completionCount;
            }
        });




function disableOtherImages(selectedImage) {
    const images = document.getElementsByTagName("img");
    for (let i = 0; i < images.length; i++) {
        if (images[i] !== selectedImage) {
            images[i].removeAttribute("onclick");
        }
    }
}
// registrer knapp 
        // Finn knappelementet
    var displayText = document.getElementById('displayText');
        // Legg til en hendelselytter for klikkhendelse på knappen

     // Vis tekstelementet når knappen blir klikket på
     displayText.style.display = 'block';
});
