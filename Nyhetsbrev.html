<body>

  <h1>Meld deg på vårt nyhetsbrev </h1>
  <div> Dette er hvorfor </div>

  <br></br>

    <div>
      <label for="Navn:">Navn</label>
      <input type="text" id="e-post">

      <label for="e-post">e-post:</label>
      <input type="text" id="e-post" placeholder="@gmail.com">
    
      <label for="beskrivelse">Skriv en forklaring på hvorfor du trodde ... hadde gjort det?</label>
      <textarea id="beskrivelse" placeholder="Eg trodde det var ... fordi "></textarea>
    

      <label for="aar">Årstall du blei føtt</label>
      <input type="number" id="aar" placeholder="1900">
    

      <label for="alder">Kjønn</label>
      <select id="alder">
        <option value="ikkje">Vil ikkje dele</option>
        <option value="hun">Hun</option>
        <option value="han">Han</option>
        <option value="annet">Annet</option>

      </select>
  
      <div class="checkboxradio">
        <label>
          <input type="radio" name="reklame"> JEG GODTAR AT DERE SENDER MEG NYHETSBREV, <br>OG ER INNFORSTÅTT MED VILKÅRENE FOR BRUK AV PERSONLIG INFORMASJON
        </label>
      </div>
      <br></br>
      <button id="reloadButton">Registrer </button>
      <p id="displayText" style="display: none;">Informasjonen din er registrert</p>
     
      <div id="container" style="height: 100px; overflow-y: scroll;">
      </div>

  <script>
// registrer knapp 
        // Finn knappelementet
    var displayText = document.getElementById('displayText');
        // Legg til en hendelselytter for klikkhendelse på knappen
    reloadButton.addEventListener('click', function() {
     // Vis tekstelementet når knappen blir klikket på
     displayText.style.display = 'block';
});
  </script>
